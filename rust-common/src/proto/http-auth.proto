syntax = "proto3";

package lerp;

import "common.proto";

message HttpError {
    string message = 1;
}

////// Register

message HttpRegisterInput {
    string username = 1;
    string password = 2;
}

message HttpRegisterResponse { }

////// Login

message HttpLoginInput {
    string username = 1;
    string password = 2;
}

message HttpLoginResponse {
    string uuid = 1;
    string username = 2;
    string auth_token = 3;
}

////// Logout

message HttpLogoutResponse { }

////// User get current

message HttpUserGetCurrentResponse {
    string uuid = 1;
    string username = 2;
 }